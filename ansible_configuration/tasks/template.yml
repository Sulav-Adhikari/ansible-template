- name: Deploy project template for compose file and bash script templates
  template:
    src: ../templates/project/{{ item }}.j2
    dest: "{{ ansible_user_dir }}/{{ project_name }}/{{ APP_ENVIRONMENT }}/{{ item }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "{{ '0775' if item.endswith('.sh') else '0664' }}"
  become: true
  loop:
    - compose.yaml
    - deploy.sh


- name: Set Traefik compose and up.sh
  template:
    src: ../templates/traefik/{{ item }}.j2
    dest: "{{ ansible_user_dir }}/ops/traefik/{{ item }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "{{ '0775' if item.endswith('.sh') else '0664' }}"
  become: true
  loop:
    - compose.yaml
    - up.sh

- name: Set Traefik config
  template:
    src: ../templates/traefik/{{ item }}.j2
    dest: "{{ ansible_user_dir }}/ops/traefik/config/{{ item }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "{{ '0775' if item.endswith('.sh') else '0664' }}"
  become: true
  loop:
    - traefik.yaml
  
- name: Print the environment
  debug:
    msg: "The application environment is set to {{ APP_ENVIRONMENT }}"
- name: Print server port
  debug:
    msg: "The server port is set to {{ SERVER_PORT }}"
- name: Print API link
  debug:
    msg: "The API link is set to {{ HOST }}"
- name: Print network
  debug:
    msg: "The network is set to {{ NETWORK }}"
    
